<!DOCTYPE html>
<html>
    <head>
        <title>Example Output</title>
    </head>
    <body>
        <fieldset>
        <legend>Personal Information</legend>
        <label 
        for="username">Full Name
    </label>
        <input 
        type="text" 
        id="username" 
        name="username" 
        placeholder="Enter Full Name" 
        maxlength="25">
        <br>
        <label 
        for="emails">Email Address
    </label>
        <input 
        type="email" 
        id="username" 
        name="username" 
        placeholder="Enter Email" 
        maxlength="50">
        <br>
        <label 
        for="birthdate">Date of Birth
    </label>
        <input  
        type="date" 
        id="birthdate" 
        name="birthdate">
        </fieldset>
        <fieldset>
        <legend>Account Details</legend>
        <label 
        for="username">Usernme:
    </label>
    <input 
        type="text" 
        id="username" 
        name="username" 
        placeholder="Enter Username"
        maxlength="25">
        <br>
        <label 
        for="username">Password:
    </label>
    <input 
        type="password" 
        id="username" 
        name="username" 
        placeholder="Enter Username"
        maxlength="25">
        </fieldset>
        <fieldset>
        <legend>Preferences</legend>
        <label for="Subscription Plan">Subscription Plan:</label>
        <select id="Subscriptionplan" name="Subscriptionplan">
            <option value="">Free</option>
            <option value="we">Weekly</option>
        </select>
        <p>Notification Preperences:</p>
        <input 
        type="checkbox" 
        id="Email" 
        name="Notification Preferences" 
        value="Email">
        <label for="Email">Email</label>
        <input 
        type="checkbox" 
        id="SMS" 
        name="Notification Preferences" 
        value="SMS">
        <label for="SMS">SMS</label>
        <input 
        type="checkbox" 
        id="Push Notification" 
        name="Notification Preferences" 
        value="Push Notification">
        <label for="Push Notification">Push Notification</label>
        </fieldset>
        <fieldset>
        <legend>Additional Information</legend>
        <label for="brief bio">Brief Bio:</label>
        <textarea id="message" name="message" rows="5" cols="70">
        </textarea>
        <p>How did you hear about us?</p>
        <input type="radio" 
        id="socialmedia" 
        value="socialmedia" 
        name="hereaboutus">
        </input>
        <label 
        for="basic">Social Media
        </label>
        <input  type="radio" 
        id="Friend" 
        value="Friend" 
        name="hereaboutus">
        </input>
        <label for="basic">Friend
        </label>
        <input  type="radio" 
        id="searchengine" 
        value="searchengine" 
        name="hereaboutus">
        </input>
        <label for="basic">Search Engine
        </label>
        <input  type="radio" 
        id="other" 
        value="other" 
        name="hereaboutus">
        </input>
        <label for="basic">Other
        </label>
        </fieldset>
    </body>
    
</html>
